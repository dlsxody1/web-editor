<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="econtainer">
        <div class="toolbar">
          <img
            src="images/table.png"
            class="logo"
            alt="click to table"
            data-table="table"
          />
          <img
            class="logo"
            src="images/center-sort.png"
            alt="click to center sort"
            data-center="center"
          />
          <img
            class="logo"
            src="images/left-sort.png"
            alt="click to left sort"
            data-left="left"
          />
          <img
            class="logo"
            src="images/right-sort.png"
            alt="click to right sort"
            data-right="right"
          />
        </div>
        <div class="editor_container" contenteditable="true"></div>
      </div>
      <div class="result_container">
        <div class="result_header">Result</div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</html>
